name: Continuous Integration

on:
  push:
    branches:
      - master
    paths:
      - '!.github/**'
      - '.github/workflows/**'
      - '!*.md'
  pull_request:
    paths:
      - '!.github/**'
      - '.github/workflows/**'
      - '!*.md'

jobs:
  # stack is already installed in GitHub-hosted Runners
  stack-install-dependencies:
    name: "[stack] Install Dependencies"
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/cache@v1
        with:
          path: ~/.stack/
          key: stack-global-v1.0-${{ runner.os }}-${{ hashFiles('**/stack.yaml.lock') }}-${{ hashFiles('**/stack.yaml') }}-${{ hashFiles('**/package.yaml') }}
          restore-keys: |
            stack-global-v1.0-${{ runner.os }}-${{ hashFiles('**/stack.yaml.lock') }}-${{ hashFiles('**/stack.yaml') }}-
            stack-global-v1.0-${{ runner.os }}-${{ hashFiles('**/stack.yaml.lock') }}-
            stack-global-v1.0-${{ runner.os }}-
      - uses: actions/cache@v1
        with:
          path: .stack-work/
          key: stack-project-v1.0-${{ runner.os }}-${{ hashFiles('**/stack.yaml.lock') }}-${{ hashFiles('**/stack.yaml') }}-${{ hashFiles('**/package.yaml') }}
          restore-keys: |
            stack-project-v1.0-${{ runner.os }}-${{ hashFiles('**/stack.yaml.lock') }}-${{ hashFiles('**/stack.yaml') }}-
            stack-project-v1.0-${{ runner.os }}-${{ hashFiles('**/stack.yaml.lock') }}-
            stack-project-v1.0-${{ runner.os }}-
      - run: stack setup --no-terminal -j2
      - run: stack haddock --only-dependencies --no-terminal -j2
      - run: stack test --only-dependencies --no-terminal -j2
      - run: stack build --only-dependencies --no-terminal -j2
  stack-compile-and-test-packages:
    name: "[stack] Compile and Test Packages"
    needs: stack-install-dependencies
    runs-on: ubuntu-18.04
    steps:
      - run: ls
