version: 2.1

commands:
  stack-setup:
    description: "Setup haskell tool stack."
    steps:
      - run: stack setup -j2
  stack-lint-all:
    description: "Lint every codes in this repo with haskell tool stack."
    steps:
      - run: stack test :hlint -j2
  stack-test-all:
    description: "Test everything related with this repo with haskell tool stack."
    steps:
      - run: stack test :test -j2
  stack-build-all:
    description: "Build everything related with this repo with haskell tool stack."
    steps:
      - run: stack build -j2
  stack-verify-all:
    description: "Verify everything related with this repo with haskell tool stack."
    steps:
      - stack-lint-all
      - stack-test-all
      - stack-build-all

executors:
  stack-minimal:
    docker:
      - image: fpco/stack-build-small:lts-13.17

jobs:
  build:
    executor: stack-minimal
    steps:
      - checkout

      - restore_cache:
          name: Restore Global Data
          keys:
            - circleci-minicute-global-v1-{{ arch }}-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
            - circleci-minicute-global-v1-{{ arch }}-{{ checksum "stack.yaml" }}
            - circleci-minicute-global-v1-{{ arch }}

      - restore_cache:
          name: Restore Local Data
          keys:
            - circleci-minicute-local-v1-{{ arch }}-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}

      - stack-setup
      - stack-verify-all

      - save_cache:
          name: Cache Global Data
          key: circleci-minicute-global-v1-{{ arch }}-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
          paths:
            - "/root/.stack"
      - save_cache:
          name: Cache Local Data
          key: circleci-minicute-local-v1-{{ arch }}-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
          paths:
            - ".stack-work"
